        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background:#222222;
        }
        .iframe-container {
            width: 48%;
            height: 400px;
            padding: 0.5%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .iframe-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
